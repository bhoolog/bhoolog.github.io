    <style>
        /* CRITICAL MOBILE & VISIBILITY FIXES */
        
        /* 1. Reset & Global Safety */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body {
            overflow-x: hidden; /* Stops horizontal scrolling/wobble */
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
        }

        /* 2. Force Content Visibility (Overriding any leftover bad CSS) */
        .page-post, .page-home, article, main {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        /* 3. Mobile Layout Safety */
        img, iframe, video {
            max-width: 100%; /* Prevents images from pushing screen wide */
            height: auto;
        }

        /* 4. Long Text Wrapping (Fixes your Reference links) */
        p, a, code, pre {
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
        }
    </style>
</head>
